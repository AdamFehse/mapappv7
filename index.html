<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Map App</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles/pico-overrides.css" />
  <link rel="stylesheet" href="./styles/project-carousel.css" />
  
  <!-- Libraries -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/embla-carousel@8.1.0/embla-carousel.umd.min.js"></script>
  <script src="https://unpkg.com/embla-carousel-wheel-gestures@8.1.0/dist/embla-carousel-wheel-gestures.umd.js"></script>
  
  <!-- App Scripts -->
  <script src="./config.js"></script>
  <script src="./ColorUtils.js"></script>
  <script src="./MapUtils.js"></script>
  <script src="./MapContainer.js"></script>
  <script src="./SplitLayout.js"></script>
  <!-- Sidebar Components (modular) -->
  <script src="./ProjectDetail.js"></script>
  <script src="./ProjectCarousel.js"></script>
  <script src="./ProjectCard.js"></script>
  <script src="./SearchBar.js"></script>
  <script src="./Sidebar.js"></script>
  <!-- Centralized filter logic (must be before App.js) -->
  <script src="./ProjectFilter.js"></script>
  <script src="./App.js"></script>
</head>

<body data-theme="auto">
  <div id="root"></div>
  <script>
    function initializeApp() {
      // Check if all required components are loaded
      if (!window.StoryMapComponents?.App ||
          !window.StoryMapComponents?.MapContainer ||
          !window.StoryMapComponents?.Sidebar ||
          !window.StoryMapComponents?.DraggableSplit ||
          !window.ProjectFilter) {
        // Not ready yet, try again
        setTimeout(initializeApp, 50);
        return;
      }

      // All components loaded, safe to render
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(window.StoryMapComponents.App)
      );
    }

    // Start checking after DOM is ready
    if (document.readyState === 'loading') {
      window.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
</body>
</html>
