<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Map App</title>
  
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css" />
  
  <!-- Libraries -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Keen Slider (ESM import for carousel and popup galleries) -->
  <script type="module">
    import keenSlider from 'https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/+esm';
    window.keenSlider = keenSlider;
  </script>
  
  <!-- App Scripts -->
  <script src="./config.js"></script>
  <script src="./ColorUtils.js"></script>
  <script src="./MapUtils.js"></script>
  <script src="./MapContainer.js"></script>
  <!-- Sidebar Components (modular) -->
  <script src="./ProjectDetail.js"></script>
  <script src="./ProjectCarousel.js"></script>
  <script src="./SearchBar.js"></script>
  <script src="./Sidebar.js"></script>
  <!-- Centralized filter logic (must be before App.js) -->
  <script src="./ProjectFilter.js"></script>
  <script src="./App.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(window.StoryMapComponents.App)
      );
    });
  </script>
</body>
</html>
